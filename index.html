<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" href="./logo/ttt.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-900 flex flex-col justify-center h-[95vh] w-full text-center"
  >
  
    <div class="msg-container hide">
      <p class="text-[#03FF15] text-[5vmin]" id="msg">winner</p>
      <button
        class="p-4 text-xl bg-[#646461] text-white rounded-xl border-none hover:text-red-600 hover:bg-[#03FF15]"
        id="new-btn"
      >
        New Game
      </button>
    </div>
    <main>
      <div class="mt-[30px] mb-[30px] flex justify-center items-center">
        <div
          class="h-[60vmin] w-[60vmin] flex flex-wrap justify-center items-center gap-[2.5vmin]"
        >
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <button
        class="p-2.5 text-xl bg-[#646461] text-white rounded-xl border-none hover:text-red-600 hover:bg-[#fff]"
        id="reset-btn"
      >
        Reset Game
      </button>
     
    </main>
    <div class="text-white text-center" style="padding-top: 40px">
      <a
        class="hover:text-[#ff0000]"
        href="https://github.com/HarshNandigamwar"
        ><i
          title="About Developer"
          class="fa-solid fa-circle-info text-white text-1xl"
        ></i>
        About Dev</a
      >
    </div>
      
    
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
